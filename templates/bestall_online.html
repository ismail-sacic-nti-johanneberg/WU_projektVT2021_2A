    <!-- ***** Header***** -->

        <div class="container">
            <nav class="main-nav">

                <!-- ***** Meny knapp (mobil) ***** -->

    <div style="margin-top:100px">
        <div class="container">

            <div id="form">
                <div class="fisk" id="fisk"></div>
                <div class="fisk" id="fisk2"></div>
                
                <form id="bestall_online_form"  >
                    
                    <div class="formgroup" id="name-form">
                        <label for="name">Namn*</label>
                        <input type="text" id="name" name="name" />
                    </div>
                    
                    <div class="formgroup" id="date-form">
                        <label for="date">Datum <span style="font-size:0.5em">(När vill du hämta din beställning)</span>*</label>
                        <input type="date" id="date" name="date" />
                    </div>     

                    <div class="formgroup" id="number-form">
                        <label for="number">Telefonnummer*</label>
                        <input type="number" id="number" name="number" />
                    </div>
                    
                    <div class="formgroup" id="message-form">
                        <label for="message">Beställning / beskrivning*</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    
                        <input type="submit" value="Beställ" />
                </form>
                </div>
              <br><br>
        </div>
